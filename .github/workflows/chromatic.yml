name: Chromatic
on: push

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install
        run: yarn install --frozen-lockfile
      - name: run chromatic
        run: 'CHROMATIC_GITHUB_UI_TESTS_COMMIT_STATUS_CONTEXT="UI Tests: If failure, ping ethriel3695" npx chromatic --only-changed --exit-zero-on-changed --exit-once-uploaded'
        env:
          CHROMATIC_PROJECT_TOKEN: chpt_32238008c2048e6
