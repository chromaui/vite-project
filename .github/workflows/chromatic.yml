name: Chromatic
on: push

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: install
        run: yarn install --frozen-lockfile
      - name: run chromatic
        run: CHROMATIC_INDEX_URL=https://index.staging-chromatic.com npx chromatic --only-changed --debug --trace-changed 'expanded' --exit-zero-on-changes --diagnostics --exit-once-uploaded --auto-accept-changes 'main'
        env:
          CHROMATIC_PROJECT_TOKEN: chpt_8adcafffd1b8cdc
          STORYBOOK_GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
